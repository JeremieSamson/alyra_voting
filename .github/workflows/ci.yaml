  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: make build

      - name: Up containers
        run: make up

      - name: Install modules
        run: make node_modules TTY=-T

      - name: Install truffle globaly
        run: docker-compose exec -T truffle npm install -g truffle@5.4.32

      - name: Run truffle tests
        run: make truffle-test TTY=-T