name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: make build

      - name: Up containers
        run: make up

      - name: Install modules
        run: make node_modules

  test:
    needs: [build]
    steps:
      - uses: actions/checkout@v2

      - name: Run truffle tests
        run: make truffle-test